<div class="login-page sidebar-collapse">
    <div class="page-header header-filter" style="background-image: url('../assets/img/bg7.jpg'); background-size: cover; background-position: top center;">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
                    <form class="form" method="" action="">
                        <div class="card card-login card-hidden">
                            <div class="card-header card-header-primary text-center">
                                <h4 class="card-title">Inicio de Sesion</h4>
                                <div class="social-line">
                                    <a href='http://localhost:4200/oauth2/redirect' class="btn btn-just-icon btn-link btn-white">
                                        <i class="fa fa-facebook-square"></i>
                                    </a>
                                    <a href="" class="btn btn-just-icon btn-link btn-white">
                                        <i class="fa fa-twitter"></i>
                                    </a>
                                    <a class="btn btn-just-icon btn-link btn-white">
                                        <i class="fa fa-google-plus" (click)="login()"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="card-body ">
                                <p class="card-description text-center">Datos de usuario</p>
                                <span class="bmd-form-group">
                                    <!--  <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">face</i>
                        </span>
                            </div>
                            <input type="text" class="form-control" placeholder="First Name...">
                        </div>-->
                        </span>
                        <span class="bmd-form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="material-icons">email</i>
                                            </span>
                </div>
                <input type="email" class="form-control" placeholder="Email..." autofocus="" required="" name="nombreusuario" [(ngModel)]="usuario.nombreUsuario">
            </div>
            </span>
            <span class="bmd-form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="material-icons">lock_outline</i>
                                            </span>
        </div>
        <input type="password" class="form-control" placeholder="Password..." required="" name="password" [(ngModel)]="usuario.password">
    </div>
    </span>
</div>
<div class="center-loader" *ngIf="loader; else elseBlock">
    <strong>Verificando
                                    <span class="loader__dot">.</span>
                                    <span class="loader__dot">.</span>
                                    <span class="loader__dot">.</span></strong>
</div>
<ng-template #elseBlock>
    <div class="card-footer justify-content-center">

        <a class="btn btn-rose btn-link btn-lg" (click)="onLoggedin()">Confirmar</a>

        <a class="btn btn-rose btn-link btn-lg" (click)="onRegister()">Registrar</a>
    </div>
    <div *ngIf="logingIn && isLoginFail" class="alert alert-danger mt-3">Error al loguearse: {{ errorMsg }}</div>
</ng-template>
</div>
</form>
</div>
</div>
</div>
<app-footer></app-footer>
</div>
</div>
